	body {
		font-family: Arial, sans-serif;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;
		background-color: #f0f0f0;
	}

	.card {
		background: white;
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		max-width: 400px;
		width: 100%;
		text-align: left;
	}

	.form-group {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin: 10px 0;
	}

	label {
		width: 45%;
	}

	input {
		width: 50%;
		padding: 5px;
	}

	button {
		display: block;
		width: 100%;
		padding: 10px;
		border: none;
		background: #007bff;
		color: white;
		border-radius: 5px;
		cursor: pointer;
	}

	button:hover {
		background: #0056b3;
	}

	#result {
		margin-top: 20px;
	}
	</style>

<body>
	<div class="card">
		<h1>Share Value Calculator</h1>
		<div class="form-group"> <label for="sharePrice">Share Price (₹):</label> <input type="number" id="sharePrice" step="0.01"> </div>
		<div class="form-group"> <label for="investmentAmount">Investment Amount (₹):</label> <input type="number" id="investmentAmount" step="0.01"> </div>
		<div class="form-group"> <label for="lossPercentage">Loss Percentage (%):</label> <input type="number" id="lossPercentage" step="0.01"> </div> <button onclick="calculateShareValue()">Calculate Share Value</button>
		<h2>Result:</h2>
		<p id="SharePrice"></p>
		<p id="InvestmentPrice"></p>
	</div>
	<script>
	function calculateShareValue() {
		const sharePrice = parseFloat(document.getElementById('sharePrice').value);
		const investmentAmount = parseFloat(document.getElementById('investmentAmount').value);
		const lossPercentage = parseFloat(document.getElementById('lossPercentage').value);
		if(isNaN(sharePrice) || isNaN(investmentAmount) || isNaN(lossPercentage)) {
			document.getElementById('result').textContent = 'Please enter valid numbers for all fields.';
			return;
		}
		const numberOfShares = investmentAmount / sharePrice;
		const lossFactor = 1 - (lossPercentage / 100);
		const newSharePrice = sharePrice * lossFactor;
		const newInvestmentValue = numberOfShares * newSharePrice;
		document.getElementById('SharePrice').textContent = `New Share Price: ₹${newSharePrice.toFixed(2)}`;
		document.getElementById('InvestmentPrice').textContent = `New Investment Value: ₹${newInvestmentValue.toFixed(2)}`;
	}
	</script>
